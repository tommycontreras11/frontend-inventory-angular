<div class="flex justify-center items-center mt-4">
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="w-full max-w-lg p-4">
    <div class="flex flex-wrap -mx-3 mb-6">
      
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="description">
          Description
        </label>
        <input
          id="description"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          formControlName="description"
          type="text"
        />
      </div>

      <div class="w-full px-3 mb-2">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="entryDate">
          Entry Date
        </label>
        <input
          id="entryDate"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
          formControlName="entryDate"
          type="date"
        />
      </div>

      <div class="w-full px-3 mb-2">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="expiryDate">
          Expiry Date
        </label>
        <input
          id="expiryDate"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
          formControlName="expiryDate"
          type="date"
        />
      </div>

      <div class="w-full px-3 mb-2">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="quantity">
          Quantity
        </label>
        <input
          id="quantity"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
          formControlName="quantity"
          type="number"
        />
      </div>

      <div class="w-full px-3 mb-2">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="cost">
          Cost
        </label>
        <input
          id="cost"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
          formControlName="cost"
          type="number"
        />
      </div>

    </div>

    <button
      class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
      type="submit"
      name="submit"
    >
      Create
    </button>
  </form>
</div>
