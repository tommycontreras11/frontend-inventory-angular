<div class="flex justify-center items-center mt-4">
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="w-full max-w-lg p-4">
    <div class="flex flex-wrap -mx-3 mb-6">
      
      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="description">
          Description
        </label>
        <input
          id="description"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          formControlName="description"
          type="text"
        />
      </div>

      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="transactionTypeId">
          Transaction Type
        </label>
        <div class="inline-block relative w-64">
          <select
            id="transactionTypeId"
            class="block appearance-none w-full text-black border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            formControlName="transactionTypeId"
          >
            <option *ngFor="let transactionType of transactionTypes" [value]="transactionType.id">
              {{ transactionType.description }}
            </option>
          </select>

          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </div>
        </div>
      </div>

      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="stateId">
          States
        </label>
        <div class="inline-block relative w-64">
          <select
            id="stateId"
            class="block appearance-none w-full text-black border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            formControlName="stateId"
          >
            <option *ngFor="let state of states" [value]="state.id">
              {{ state.description }}
            </option>
          </select>

          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </div>
        </div>
      </div>

      <div class="w-full px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="articleId">
          Articles
        </label>
        <div class="inline-block relative w-64">
          <select
            id="articleId"
            class="block appearance-none w-full text-black border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
            formControlName="articleId"
          >
            <option *ngFor="let article of articles" [value]="article.id">
              {{ article.description }}
            </option>
          </select>

          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg
              class="fill-current h-4 w-4"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
            >
              <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
            </svg>
          </div>
        </div>
      </div>

      <div class="w-full px-3 mb-2">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="entryDate">
          Document Date
        </label>
        <input
          id="documentDate"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
          formControlName="documentDate"
          type="date"
        />
      </div>

      <div class="w-full px-3 mb-2">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="quantity">
          Quantity
        </label>
        <input
          id="quantity"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
          formControlName="quantity"
          type="number"
        />
      </div>

      <div class="w-full px-3 mb-2">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="total">
          Total
        </label>
        <input
          id="total"
          readonly
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
          formControlName="total"
          type="number"
        />
      </div>

    </div>

    <button
      class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
      type="submit"
    >
      Update
    </button>
  </form>
</div>
