<div class="w-70 bg-white border border-gray-300 rounded shadow p-4 m-4">
  <!-- Display the title -->
  <p class="text-lg font-medium text-gray-800 mb-4">{{ title }}</p>

  <!-- Conditionally render Update and Delete buttons -->
  <div *ngIf="editUrl && onDelete" class="flex space-x-2">
    <a
      *ngIf="editUrl"
      class="px-4 py-2 bg-blue-500 text-white font-medium rounded hover:bg-blue-600"
      [href]="editUrl"
    >
      Update
    </a>
    <button
      *ngIf="onDelete"
      class="px-4 py-2 bg-red-500 text-white font-medium rounded hover:bg-red-600"
      (click)="handleDelete()"
    >
      Delete
    </button>
  </div>
</div>
